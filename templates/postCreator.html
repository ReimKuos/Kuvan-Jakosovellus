{% extends "layout.html" %}
{% block title %}Kirjautuminen{% endblock %}
{% block content %}
<h2>Create Post in</h2>
<form action="/group{{ group }}/post-create" method="POST" enctype="multipart/form-data">
    <label for="title">Post Title</label>
    <input type="text" name="title"> <br>
    <label for="picture">Picture (in jpg-fromat)</label>
    <input type="file" name="picture"><br>
    <input type="submit" value="Create Post">
</form>
{% endblock %}
